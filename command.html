<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>EBook Search Command mode</title>
    <link rel="stylesheet" href="resource/command.css" type="text/css"/>
    <script type="text/javascript" src="resource/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="resource/command.js"></script>
</head>
<body>
    <div id="board">
        <div class="title">keywords:<span id="keywords"></span></div>
        <div class="booklist">
            <div class="record">
                <span class="name">name</span>
                <span class="size">size</span>
                <span class="modifyDate">modifyDate</span>
            </div>
            <div class="location">location</div>
        </div>
    </div>
    <div id="commandline">
        <div id="beforepre"></div>
        <div id="pre"></div>
        <div id="current"></div>
    </div>
</body>
</html>
